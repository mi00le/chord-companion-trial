name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npx electron-builder -w --publish=never

      - uses: actions/upload-artifact@v4
        with:
          name: chord-companion-windows
          path: dist/
